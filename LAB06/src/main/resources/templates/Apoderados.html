<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apoderados - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 90px;">
    <h1>Gestión de Apoderados</h1>
    <p>Aquí puedes gestionar los apoderados de los alumnos.</p>

    <!-- Puedes agregar más contenido aquí, como una tabla de apoderados -->
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aquí se pueden listar los apoderados desde la base de datos -->
        <tr>
            <td>Juan</td>
            <td>Pérez</td>
            <td>987654321</td>
            <td>juan.perez@example.com</td>
            <td>
                <a href="#" class="btn btn-warning">Editar</a>
                <a href="#" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este apoderado?');">Eliminar</a>
            </td>
        </tr>
        <!-- Puedes repetir el bloque de arriba para otros apoderados -->
        </tbody>
    </table>

    <a href="#" class="btn btn-primary">Agregar Nuevo Apoderado</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
