<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Alumno</title>
</head>
<body>
<h1>Agregar Alumno</h1>
<form th:action="@{/alumnos/add}" th:object="${alumno}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required /><br />

    <label>Apellido:</label>
    <input type="text" th:field="*{apellido}" required /><br />

    <label>Edad:</label>
    <input type="number" th:field="*{edad}" required /><br />

    <label>Sección:</label>
    <input type="text" th:field="*{seccion}" required /><br />

    <label>Grado:</label>
    <input type="text" th:field="*{grado}" required /><br />

    <label>Promedio:</label>
    <input type="number" step="0.01" th:field="*{promedio}" required /><br />

    <button type="submit">Agregar Alumno</button>
</form>

<p th:text="${mensaje}"></p> <!-- Mensaje de éxito -->
</body>
</html>
