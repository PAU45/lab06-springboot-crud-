<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Alumnos - Escuela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
  <h1>Listado de Alumnos</h1>

  <div style="padding: 10px;">
    <p><a th:href="@{/alumnos/crear}" class="btn btn-success btn-xs">Crear Alumno</a></p>
  </div>

  <table class="table table-hover table-bordered">
    <thead class="table-light">
    <tr style="text-align: center;">
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Sección</th>
      <th>Grado</th>
      <th>Promedio</th>
      <th>
        <a class="btn btn-danger btn-xs float-right mx-2" th:href="@{/alumnos/ver(format='pdf')}" >PDF</a>
      </th>
      <th>
        <a href="/alumnos/excel" class="btn btn-success btn-sm"><i class="fas fa-file-excel"></i> Excel</a>
      </th>
    </tr>
    </thead>
    <tbody style="text-align: center;">
    <tr th:each="alumno : ${alumnos}">
      <td th:text="${alumno.id}"></td>
      <td th:text="${alumno.nombre}"></td>
      <td th:text="${alumno.apellido}"></td>
      <td th:text="${alumno.edad}"></td>
      <td th:text="${alumno.seccion}"></td>
      <td th:text="${alumno.grado}"></td>
      <td th:text="${alumno.promedio}"></td>
      <td>
        <a class="btn btn-primary btn-xs" th:href="@{/alumnos/editar/{id}(id=${alumno.id})}" th:text="'Editar'"></a>
      </td>
      <td>
        <a class="btn btn-danger btn-xs" th:href="@{/alumnos/eliminar/{id}(id=${alumno.id})}" th:text="'Eliminar'"
           onclick="return confirm('¿Estás seguro que quieres eliminar?');"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
